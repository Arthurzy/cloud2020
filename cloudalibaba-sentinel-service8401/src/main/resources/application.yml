server:
  port: 8401
  
spring:  application:    name: cloudalibaba-sentinel-service
  cloud:    nacos:      discovery:        server-addr: localhost:8848 # nacos服务注册中心    sentinel:      transport:        dashboard: localhost:8080   # 配置sentinel dashboard地址
        port: 8719 # 默认8719端口，加入被占用，会自动从8719开始依次+1扫描，直至找到未被占用端口
        
management:  endpoints:    web:      exposure:        include: '*'