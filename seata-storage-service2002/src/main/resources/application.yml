server:
  port: 2002
  
spring:
  application:
    name: seata-storage-service
    
  cloud:
    alibaba:
      seata:
        tx-service-group: fsp_tx_group #自定义事务组名称需要与seata-server中的对应
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver  # mysql驱动类    
    url: jdbc:mysql://localhost:3306/seata_storage?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    password: root
    username: root
    
feign:
  hystrix:
    enabled: false
    
logging:
  level:
    io.seata: info
    
mybatis:
  mapper-locations:
  - classpath:mapper/*.xml